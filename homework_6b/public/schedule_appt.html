<!DOCTYPE html>
<html lang="en">
<head>
  <title>HealthConnect</title>
  <meta charset="UTF-8">
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- javascript -->
  <script src="js/main.js"></script>
</head>

<body onload="general_load();">
  <header>
    <div class="top_row_left_logo">     
        <a class="active" href="index.html">
        <img src="assets/scotty-mask-logo.png" alt="scotty mask logo"></a>
    </div>

    <div class="top_row_left_text">     
      <a href="index.html"><strong>HealthConnect.</strong></a>    
    </div>

    <div id="top_row">
        <nav>
          <a href="index.html">Immunizations</a>
          <a href="index.html">Medical Records</a>
          <a href="upcoming_appt.html">Appointments<p id="cart_length"></p></a>           
          <a href="index.html">Home</a> 
        </nav>
    </div>
  </header>

  <div>
    <h4>Select Date and Time</h4>
    <p class="instructions">Select from available timeslots. All vaccinations will be given at TCS Hall (Tartan Consultancy Service).</p>
    <div class="date_dropdown">
      <select id="date_dropdown" name="date_dropdown">
          <option value="" selected="selected">--select day--</option>
          <option value="mon">February 7th, Monday</option>
          <option value="tue">February 8th, Tuesday</option>
          <option value="wed">February 9th, Wednesday</option>
          <option value="thu">February 10th, Thursday</option>
          <option value="fri">February 11th, Friday</option>
      </select>
    </div>

    <div class="time_dropdown">
      <select id="time_dropdown">
          <option value="" selected="selected">--select time--</option>
          <option value="1">8:00AM - 8:05AM</option>
          <option value="2">8:05AM - 8:10AM</option>
          <option value="3">8:10AM - 8:15AM</option>
          <option value="4">8:15AM - 8:20AM</option>
          <option value="5">8:25AM - 8:30AM</option>
          <option value="6">8:30AM - 8:35AM</option>
          <option value="7">8:35AM - 8:40AM</option>
          <option value="8">8:40AM - 8:45AM</option>
          <option value="9">8:45AM - 8:50AM</option>
          <option value="9">8:50AM - 8:55AM</option>
      </select>
    </div>
  </div>

  <div id="buttons">
    <div class="button_option">
      <button type="button" class="back_btn" onclick="location.href = 'appointment.html';">Back</button>
      <button type="button" class="continue_btn" onclick="GetSelectedText(); location.href='confirm_appt.html';">Continue</button> 
    </div>
  </div>
    
</body>

</html>
